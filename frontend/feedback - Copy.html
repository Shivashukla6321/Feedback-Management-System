<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Customer Feedback</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin: 0;
      padding-top: 40px;
    }

    /* ---------- FEEDBACK SCREEN ---------- */
    #feedbackScreen {
      display: block;
    }

    h2 {
      font-size: 26px;
      margin-bottom: 5px;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 35px;
      margin-top: 40px;
    }

    .card {
      background: white;
      width: 220px;
      height: 250px;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.06);
    }

    .card img {
      width: 95px;
      height: 95px;
    }

    .label {
      margin-top: 15px;
      font-size: 22px;
      font-weight: bold;
    }

    .sad { border-bottom: 6px solid #d32f2f; }
    .ok { border-bottom: 6px solid #fbc02d; }
    .happy { border-bottom: 6px solid #388e3c; }

    #reasonBox {
      margin-top: 35px;
      display: none;
    }

    textarea {
      width: 340px;
      height: 100px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      margin-top: 12px;
      padding: 10px 26px;
      font-size: 16px;
      cursor: pointer;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }

    /* ---------- THANK YOU SCREEN ---------- */
    #thankYouScreen {
      display: none;                 /* HIDDEN BY DEFAULT */
      height: 100vh;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      background: #eef1f5;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    #thankYouScreen img {
      width: 160px;
      margin-bottom: 20px;
    }

    #thankYouScreen h2,
    #thankYouScreen p {
      color: #222;
      font-size: 22px;
    }
  </style>
</head>

<body onclick="enableFullscreen()">

  <!-- ================= FEEDBACK SCREEN ================= -->
  <div id="feedbackScreen">

    <h2>Dear Customer,</h2>
    <p>Please rate your overall experience with us today</p>

    <div class="container">

      <div class="card sad" onclick="selectMood('sad')">
        <img src="assets/sad.png" alt="Sad">
        <div class="label">SAD</div>
      </div>

      <div class="card ok" onclick="selectMood('ok')">
        <img src="assets/ok.png" alt="OK">
        <div class="label">OK</div>
      </div>

      <div class="card happy" onclick="selectMood('happy')">
        <img src="assets/happy.png" alt="Happy">
        <div class="label">HAPPY</div>
      </div>

    </div>

    <div id="reasonBox">
      <h3>Please tell us what went wrong</h3>
      <textarea id="reason" placeholder="Write your reason here..."></textarea><br>
      <button onclick="submitFeedback()">Submit</button>
    </div>

  </div>

  <!-- ================= THANK YOU SCREEN ================= -->
  <div id="thankYouScreen">
    <img src="assets/thankyou.png" alt="Thank You">
    <h2>Dear Customer,</h2>
    <p>Thank you for shopping with us.</p> 
    <p>   Please visit again ...  </p>
  </div>

  <script src="script.js"></script>
</body>
</html>
